<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Button </title>

            button{

                left:50%;
                background-color: red;
                width: 80px;
                height: 40px;
                border-radius: 25px;

            }

        <button> 
            Click me
        </button>
    </body>
</html>
